<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Sentiment Analysis</title> 
	 <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
	<h1>Customer Service</h1>
	<div class="content">
        <section>
            <div class="register-wrapper">
                <div class="register-block">
                    <h3 class="register-title">Feedback Form</h3>
                    <!-- <p>Post a message to the API</p> -->
                    <form id="myForm">
                        <label for="username">Name:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="whatsappid">WhatsApp ID:</label>
                        <input type="text" id="whatsappid" name="whatsappid" required>
                        <label for="text">Feedback:</label> <br>
                        <textarea type="text" id="text" name="text" required> </textarea>
                        <div class="btn">
                        <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
	<!-- <footer>
		<a href="https://twitter.com/Lilykhan786" target="_blank">Lily.</a>
	</footer> -->
  <script src="script.js"></script>
</body>
</html>
